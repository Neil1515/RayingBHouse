<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.Aying Bhouse</title>
    <link rel="shortcut icon" type="image/x-icon" href="source/Image/Raying.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.4rem;
            font-weight: bold;
            color: #bd2727;
            text-decoration: none;
        }

        .navbar-brand:hover {
            color: #0056b3;
        }

        .nav-link {
            display: flex;
            align-items: center;
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #007bff;
        }

        .nav-link i {
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-top: 56px; /* Adjust based on navbar height */
            background-color: #f0f0f0;
            height: 100vh;
        }

        .cover-container {
            position: relative;
            width: 100%;
            height: 300px; /* Adjust the height as needed */
            background-image: url('source/Image/bh.webp'); /* Cover picture URL */
            background-size: cover;
            background-position: center;
        }

        .owner-details {
            position: absolute;
            bottom: 10px; /* Adjust the position from the bottom */
            left: 10px; /* Adjust the position from the left */
            display: flex;
            align-items: center;
            color: white; /* Text color for visibility */
        }

        .owner-picture {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 50%;
            border: 3px solid white; /* Optional border */
            overflow: hidden;
            margin-right: 10px; /* Space between picture and text */
        }

        .owner-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .owner-info {
            display: flex;
            flex-direction: column;
        }

        .owner-name {
            font-size: 1.8rem; /* Adjust text size as needed */
            font-weight: bold;
            margin-bottom: 0px; /* Space between name and contact info */
        }

        .owner-socials {
            display: flex;
            gap: 10px; /* Space between icons */
        }

        .owner-socials a {
            color: white; /* Icon color */
            text-decoration: none;
            font-size: 1.2rem; /* Icon size */
        }

        .owner-socials a:hover {
            color: #007bff; /* Icon color on hover */
        }

        .room-slot {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            position: relative; /* For positioning status badge */
        }

        .room-slot img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .room-slot h3 {
            margin-top: 15px;
            font-size: 1.5rem;
            color: #333;
        }

        .room-slot p {
            color: #666;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 0.9rem;
        }

        .available {
            background-color: #28a745; /* Green for available */
        }

        .occupied {
            background-color: #dc3545; /* Red for occupied */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-1" href="#home">
                <img src="source/Image/Raying.png" alt="Logo" class="img-fluid" width="50" height="50">
                R.Aying Boarding House
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#home">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#rooms">
                            <i class="fas fa-info-circle"></i> Rooms
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#staffs">
                            <i class="fas fa-phone"></i> Contact Us
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#map">
                            <i class="fas fa-map"></i> Location
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#inquiry">
                            <i class="fas fa-envelope"></i> Inquiry
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cover Picture Section -->
    <div class="cover-container" id="home">
        <div class="owner-details" >
            <div class="owner-picture" >
                <img src="source/Image/owner.jpg" alt="Owner Picture"> <!-- Owner picture URL -->
            </div>
            <div class="owner-info">
                <div class="owner-name">Rogelio Aying</div> <!-- Owner's Name -->
                <div class="owner-socials">
                    <a href="https://www.facebook.com/rogelio.aying.1" target="_blank" title="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="mailto:ayingneil15@gmail.com" title="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="tel:+09084929392" title="Phone">
                        <i class="fas fa-phone-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Room Slots Section -->
    <div class="container my-3" id="rooms">
        <h2 class="text-center mb-4">All Rooms</h2>
        <div class="row">
            <!-- Room Slot Example -->
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="room-slot">
                    <img src="source/Image/room1.jfif" alt="Room Image"> <!-- Room image URL -->
                    <h3>Room 1</h3>
                    <p>Comfortable and spacious room with all amenities.</p>
                    <div class="status-badge available">Available</div>
                </div>
            </div>
            
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="room-slot">
                    <img src="source/Image/room2.jfif" alt="Room Image"> <!-- Room image URL -->
                    <h3>Room 2</h3>
                    <p>Cozy room with a beautiful view.</p>
                    <div class="status-badge occupied">Occupied</div>
                </div>
            </div>
            
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="room-slot">
                    <img src="source/Image/room3.jfif" alt="Room Image"> <!-- Room image URL -->
                    <h3>Room 3</h3>
                    <p>Modern room with great amenities.</p>
                    <div class="status-badge available">Available</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
